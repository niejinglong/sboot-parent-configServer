# configServer yml服务配置
#server 配置
server:
  port: 8080
  servlet:
    context-path: /cs
spring:
  application:
    #应用名
    name: configServer
  #springcloud config Sever 配置
  cloud:
    config:
      server:
        git:
          uri: https://github.com/niejinglong/sboot-parent-configServer # 公共仓库
          search-paths: eureka # 文件路经
          clone-on-start: true # 启动时加载仓库配置文件（全局）
